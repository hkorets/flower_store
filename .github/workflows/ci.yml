name: Java CI

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 15
        uses: actions/setup-java@v3
        with:
          java-version: '15'
          distribution: 'adoptium'  # Updated distribution name

      - name: Lint Code Base
        uses: github/super-linter@v4  # Corrected action reference
        env:
          DEFAULT_BRANCH: master
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # The environment variable for Java linting might vary based on the linter used.
          # Ensure that 'JAVA_FILE_NAME' is a valid variable for your linter configuration.
          JAVA_FILE_NAME: checkstyle.xml

      - name: Test with Maven
        run: mvn --batch-mode --update-snapshots package  # Removed extraneous text

